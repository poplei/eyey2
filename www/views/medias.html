<ion-view>
    <ion-header-bar class="bar-assertive" ng-controller="AppController">
        <div class="buttons">
            <button ng-click="openLeftPanel()" class="button button-icon icon ion-navicon"></button>
        </div>
        <h1 class="title">{{'article' | translate}}</h1>
    </ion-header-bar>


    <ion-content has-header="true">

        <ion-list>

            <ion-item ng-repeat="article in articles" type="item-text-wrap" href="#/article-show/{{article.id}}">
                <h3>{{article.title}}</h3>

                <p>{{article.description}}</p>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
